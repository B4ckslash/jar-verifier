[package]
name = "reference_checker"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
java_class = { path = "../../parsing/java_class/" }
regex = "1.11.1"
zip = { version = "2.2.2", default-features = false, features = [
  "bzip2",
  "deflate",
  "deflate64",
  "lzma",
  "zstd",
] }
once_cell = "1.20.3"
shellexpand = "3.1.0"
glob = "0.3.2"
rayon = "1.10.0"
binrw = "0.14.1"
